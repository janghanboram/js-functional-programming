# 부수효과
- 외부 세상의 변화에게 영향을 받거나
- 외부 세상에 영향을 주는 것 (외부 세상을 변경하는 것)
- 함수형 프로그래밍에서는 최소화 하려고 노력한다.
- 한 프로그램의 결론이 될 수 있겠다.
<script>
    console.log(10);
    
    // f1(20)을 실행하면 a의 값이 바뀌므로, 외부 세상에 영향을 미친다.
    var a =10;
    function f1(b){
        a = b;
    }
</script>
 

# 순수 함수
- 부수효과가 없고, 같은 인자를 받으면 항상 같은 값을 리턴하는 함수
- 언제 어느 시점에 평가해도 항상 동일한 결과를 만드는 함수
<script>
    function add1(a){
        return a + 1;
    }

    console.log( add1(1) );
    console.log( add1(1) );
    console.log( add1(1) );
    console.log( add1(1) );

    setTimeout(function () {
        console.log( add1(1) )
    },1000);



    // 똑같은 인자를 평가했지만 값이 다르게 나오므로, 순수함수가 아님.
    
    var a = 1; 
    function addA(b){
        return a + b;
    }

    console.log( addA(1) );
    a = 10;
    console.log( addA(1) );
    
</script>
